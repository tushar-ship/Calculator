<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="confetti-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></div>
  <button id="theme-toggle" style="position: absolute; top: 24px; right: 32px; z-index: 10; background: #eee; color: #222; border: none; border-radius: 1.5rem; padding: 0.5rem 1.2rem; font-size: 1rem; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">ðŸŒ™ Dark</button>
  <div class="calculator">
    <div class="display">
      <span class="expression">0</span>
      <span class="result">0</span>
    </div>
    <div class="buttons">
      <button class="function ac">AC</button>
      <button class="function paren">()</button>
      <button class="function percent">%</button>
      <button class="operator">Ã·</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">Ã—</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>

      <button class="number">0</button>
      <button class="number">.</button>
      <button class="function backspace">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.7427 8.46448L19.1569 9.87869L17.0356 12L19.157 14.1214L17.7428 15.5356L15.6214 13.4142L13.5 15.5355L12.0858 14.1213L14.2072 12L12.0859 9.87878L13.5002 8.46457L15.6214 10.5858L17.7427 8.46448Z"
            fill="currentColor"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M8.58579 19L2.29289 12.7071C1.90237 12.3166 1.90237 11.6834 2.29289 11.2929L8.58579 5H22.5857V19H8.58579ZM9.41421 7L4.41421 12L9.41421 17H20.5857V7H9.41421Z"
            fill="currentColor"
          />
        </svg>
      </button>
      <button class="equal">=</button>
    </div>
  </div>
  <div class="history-popup" id="history-popup" style="display:none;">
    <div class="history">
      <strong>History:</strong>
      <ul id="history-list" style="list-style:none; padding-left:0; margin:0;"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
